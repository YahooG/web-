<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>float</title>
    <style>
      *{
        margin:0;
        padding:0;
      }
      .one{
        width: 600px;
        height: 100px;
      }
      .two{
        width: 600px;
        height: 100px;
        background: green;
        float: left;
      }
      .three{
        width: 600px;
        height: 100px;
        background: green;
      }
    </style>
  </head>
  <body>
    <!-- 脱离标准刘，不占原来的位置，后边的元素都会跟上来 -->
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>

  </body>
</html>
