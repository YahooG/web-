<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>float浮动</title>
    <style>
      .f{
        width :500px;
        height:300px;
        border: 1px solid red;
      }
      .s{
        width:200px;
        height:100px;
        background: red;
        float:left;

      }
    </style>
  </head>
  <body>
    <!-- 标准流 按照标签的顺序和默认的行为进行显示，占据页面位置
    非标准流（脱离标准流）不一定按照顺序来排列，不占页面位置
   -->
   <div class="f">
     <div class="s"></div>
     <div class="s"></div>
     <div class="s"></div>
     <p>sdfwfref</p>
   </div>
  </body>
</html>
