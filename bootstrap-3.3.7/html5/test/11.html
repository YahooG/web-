<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>margin居中问题</title>
    <style>.f{
      width:800px;
      height: 200px;
      margin:0 auto;
      background: purple;
      /*border:1px solid yellow;*/
      padding: 250px 0;
    }
    .s{
      width:500px;
      height:200px;
      background: yellow;
      margin: 0 auto;
      /*
      使用padding完成
      s要在f中完全居中（不能改变盒子的大小）*/
    }
    </style>
  </head>
  <body>
    <div class="f"> <div class="s"></div></div>
  </body>
</html>
