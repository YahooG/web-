<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>嵌套上外边距合并问题</title>
    <style>
      *{margin: 0;
      padding: 0;
      }
      .three{
        width:500px;
        height:300px;
        border:1px solid red;
        background: purple; 
        padding-bottom: 1px
      }
      .three_x{
        width:200px;
        height:100px;
        background: black;
        margin-top: 50px;
      }
      </style>
  </head>
  <body>
    <!--1.给父元素添加边框
  2. 给父元素添加padding -->
    <div class="three">
      <div class="three_x"></div>
    </div>
  </body>
</html>
