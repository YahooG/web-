<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>margin外边距</title>
    <style>
      *{margin: 0;
      padding: 0;
      }
      .one,.two{
        width:500px;
        height: 200;

      }
      .one{
        background: yellow;
        margin-bottom: 50px;
      }
      .two{
        background: purple;
        margin-top: 300px;
      }
      /*上下外边距合并*/
      .three{
        width:500;
        height:300;
        border:1px solid red;
      }
      .three_x{
        width:200px;
        height:100px;
        background: black;
      }
      </style>
  </head>
  <body>
    <!--
    负值负值,重叠,取绝对值大的
    正值负值求和
    同级元素的margin-bottom margin-top
  都是正值,间距取最大值 -->

    <div class="one">
      sdfsfdsfgsdfsfaebhsfg
    </div>
    <div class="two"></div>
    <div class="three">
      <div class="three_x"></div>
    </div>
  </body>
</html>
