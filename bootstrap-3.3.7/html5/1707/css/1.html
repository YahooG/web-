<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>继承（少写代码）</title>
    <style >
      div{
        font-size: 10px
      }
      div p{
        color: yellow
      }
      .two{
        color: red
      }
      .three{
        height: 200px;
      }
    </style>
  </head>
  <body>
    <!-- 文本相关的基本都可以继承 -->
        <!--继承是有局限性的 ，不是所有的样式都可以继承 -->
    <div>
      div元素
      <p>继承div的字体设置</p>
    </div>
    <div class="two">
      <!--a的颜色无法继承  -->
      <a href="#">a链接</a>

    </div>  
    <div class="three">
        <!-- 块级元素的宽度可以继承，但是高度不能继承 -->
      <div>three子元素</div>
    </div>


  </body>
</html>
